<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --dark-black-ooze: #080a09;
      --super-dark-green-ooze: #011810;
      --white: white;
      font-family: arial, sans-serif;
    }
    body {
      background: linear-gradient(190deg, var(--dark-black-ooze) 0%, var(--super-dark-green-ooze) 100%);
      margin: 0;
    }
    .error-container {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      text-align: center;
    }
    .text-container {
      margin-top: 10rem;
    }
    h1 {
      color: var(--white);
      display: block;
      font-size: 4rem;
      margin-bottom: 0;
    }
    p {
      color: var(--white);
      display: block;
      font-size: 1.4rem;
      margin-top: 0;
    }
    a {
      color: var(--white);
      font-size: 1.4rem;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="error-container">
    <div class="text-container">
      <h1> 404 Page Not Found </h1>
      <p> The page you are looking for is not found. </p>
      <a href="https://weaverof.codes">Return Home</a>
    </div>
  </div>
</body>
</html>
